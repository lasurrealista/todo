<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A to-do list app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo__container">
        <div class="todo__content">

            <h1>Daily To-Do List Manager</h1>
            
            <div class="todo__form">

                <div class="calendar">
                <div class="day"></div>
                <div class="date"></div>
                </div>

                <div class="input">
                <input class="input__content" type="text" placeholder="Take the garbage out">
                <button class="button__add">+</button>
                </div>

                <div class="list">
                <ul id="dailyList">
                    <li>Hit the gym</li>
                    <li class="checked">Buy vegetables</li>
                    <li>Meet Dal√≠</li>
                    <li>Paint</li>
                    <li>Read a book</li>
                    <li>Play the cello</li>
                    <li>Learn Chinese</li>
                  </ul>
                </div>
        </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
